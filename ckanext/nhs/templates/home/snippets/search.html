{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('Search Datasets') %}

<form class="search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <div class="input-group search-input-group">
        <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control input-lg" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
        
        <span class="input-group-btn">
            <button class="btn btn-default btn-lg" type="submit" value="search" aria-label="Search">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
</form>
